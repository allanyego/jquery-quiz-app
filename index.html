<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="quizContainer">
		<h1>Hello! Welcome to the JS Dynamic Quiz!</h1>

		<div class="card">
      <div class="card-body">
        <div class="question">
          <strong>Question:</strong>
          <span></span>
        </div>
        <div class="quizMessage"></div>
        <div class="container choiceList"></div>
        <div class="result"></div>
        <!-- <div class="nextButton">Next Question</div> -->
        <div class="container">
          <div class="row btns">
            <div class="col">
              <button class="btn btn-secondary previousBtn">Previous Question</button>
            </div>
            <div class="col">
              <button class="btn btn-primary nextBtn">Next Question</button>
            </div>
          </div>
        </div>
      </div>
    </div>
		<br>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>
