<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="quizContainer">
    <div class="container welcomeCard">
      <div class="card">
        <div class="card-body">
          <h1>Hello! Welcome to the JS Dynamic Quiz!</h1>
          <p>
            You have <strong><span id="duration"></span></strong>min to complete
            <strong><span id="numQuestions"></span></strong> questions.
          </p>
          <button type="button" class="btn btn-primary">Start quiz</button>
        </div>
      </div>
    </div>

    <div class="card questionsCard">
      <div class="bg-dark text-white timer">00</div>
      <div class="card-body">
        <div class="question">
          <strong>Question:</strong>
          <span></span>
        </div>
        <div class="questionImages">
        </div>
        <div class="quizMessage"></div>
        <div class="container choiceList"></div>
        <div class="container">
          <div class="row btns">
            <div class="col">
              <button class="btn btn-secondary previousBtn">
                Previous Question
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary nextBtn">Next Question</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container resultCard">
      <div class="card">
        <div class="card-body">
          <h1>That's it. Well done!</h1>
          <p>
            You got <strong id="correct"></strong> out of <strong id="total"></strong> questions right!
            Attempted questions <strong id="attempted"></strong>
          </p>
        </div>
      </div>
    </div>

    <br />
  </div>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
